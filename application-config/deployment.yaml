apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: hello-ns
  labels:
    app: hello-app
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: asia-southeast1-docker.pkg.dev/duy-k8s/cicd-registry/cicd-app:v1
          ports:
            - containerPort: 8080