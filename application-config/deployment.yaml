apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-cloudbuild
  namespace: cloudbuild-ns
  labels:
    app: hello-cloudbuild
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-cloudbuild
  template:
    metadata:
      labels:
        app: hello-cloudbuild
    spec:
      containers:
        - name: hello-cloudbuild
          image: asia-southeast1-docker.pkg.dev/duy-k8s/cicd-registry/cicd-app:v1
          ports:
            - containerPort: 8080